---
layout: default
title: Ro
---

<div id="home">
  <div class="biography">
    {% capture biography %}
      {% include biography.md %}
    {% endcapture %}
    {{ biography | markdownify }}
  </div>

  <div class="blog-section">
    <h1>Recent Writing</h1>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <p><a href="/archive" class="more-posts">View all posts &raquo;</a></p>
  </div>
</div>
